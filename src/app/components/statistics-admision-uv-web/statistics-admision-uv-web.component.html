<div class="dialog-header">
    <h2 class="dialog-title">EstadÃ­sticas de Aspirantes por Carrera</h2>
    <button mat-icon-button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="dialog-body">
    <table mat-table class="table" [dataSource]="careerCounts | keyvalue">
        <ng-container matColumnDef="carrera">
            <th mat-header-cell *matHeaderCellDef>Carrera</th>
            <td mat-cell *matCellDef="let career">{{ careerNames[career.key] }}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad de Aspirantes</th>
            <td mat-cell *matCellDef="let career">{{ career.value }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
